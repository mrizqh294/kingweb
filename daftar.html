    <section class="login">
      <div class="container ct-lg">
        <div class="row h-100 text-white">
          <div class="co-md-6 login-page-bg pt-5 pb-5 my-auto">
            <div class="row">
              <div class="col-md-12">
                <h3 class="fw-bold text-center">Daftar/Login</h3>
              </div>
            </div>
            <div class=" row p-5">
              <div class="col-md-6">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name">
                  </div>
          
                  <div class="mb-3">
                    <label for="email" class="form-label">Nama Depan</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                  </div>

                  <div class="mb-3">
                    <label for="pesan" class="form-label">Nama Belakang</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                  </div>

                  <div class="mb-3">
                    <label for="pesan" class="form-label">Tempat Tanggal Lahir</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                  </div>
                </form>
              </div> 
              <div class="col-md-6">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name">
                  </div>
          
                  <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" class="form-control" id="email" aria-describedby="email">
                  </div>

                  <div class="mb-3">
                    <label for="pesan" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="email" aria-describedby="email">
                  </div>
                  <a href="index.html"><button type="submit" class="btn btn-primary">Daftar</button></a>
                  <br>
                  <p>*Sudah Memiliki Akun?<a href="login.html"><span class="fw-bold">Login</span></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
