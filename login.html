<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Login - King Web</title>
  </head>
  <body>
    <section class="login">
      <div class="container ct-lg">
        <div class="row h-100 w-100 ps-4">
          <div class="col-md-6 ct-lg-as my-auto mx-auto text-white p-5">
            <h3 class="fw-bold">Log in</h3>
            <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name">
                  </div>
          
                  <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" class="form-control" id="email" aria-describedby="email">
                  </div>
                  <a href="index.html"><button class="btn btn-primary">Log in</button></a>
            </form>
            
          </div>
        </div>
      </div>
    </section>
   <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
